name: Duels
main: com.emmerichbrowne.duels.DuelsPlugin
version: @VERSION@
api-version: 1.21.4
folia-supported: true

author: Realized, DUMBO, Emmerich.
website: https://github.com/emmerichdev/Duels
description: The duels plugin for Minatra

dependencies:
  server:
    ASPaperPlugin:
      required: true
    DeluxeCombat:
      required: false
    Essentials:
      required: false
    PlaceholderAPI:
      required: false
    Vault:
      required: false
    WorldGuard:
      required: false

permissions:
  duels.*:
    children:
      duels.admin: true
  duels.admin:
    children:
      duels.default: true
      duels.stats.others: true
      duels.kits.*: true
      duels.teleport.bypass: true
      duels.spectate: true
      duels.spectate.anonymously: true
      duels.use.*: true
      duels.queue: true
  duels.default:
    children:
      duels.duel: true
      duels.stats: true
      duels.toggle: true
      duels.top: true
      duels.rank: true
  duels.duel:
    default: true
  duels.rank:
    default: true